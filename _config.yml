title: IET NITK
linkedin: company/ietnitk/
facebook: ietnitk
github: IET-NITK
instagram: ietnitk
author: Nirmal Khedkar
description: To inspire, inform and influence the global engineering community, supporting technology innovation to meet the needs of society.
permalink: /:title/
contactname: Name 1
contactemail: dummy@gmail.com
contactphone: 9898998989
# the base hostname & protocol for your site
collections:
  authors:
    output: true
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - liquid_reading_time
  - liquid_pluralize
  - jekyll-admin
  - jekyll-analytics

jekyll_analytics:
  GoogleAnalytics:          # Add, if you want to track with Google Analytics
    id: UA-133733565-3          # Required - replace with your tracking id
    anonymizeIp: false 
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "blog-post"
  - scope:
      path: ""
    values:
      layout: "default"