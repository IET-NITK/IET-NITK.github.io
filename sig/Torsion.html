---
title: Torsion

---

<main class="page blog-post-list">
  <section class="clean-block clean-blog-list dark">
    <div class="container">
      <div class="block-heading">
        <img src={{ "/assets/img/Torsion-logo.png" | relative_url }} class="sig-logo">
        <h2 class="text-info">Torsion Projects</h2>
        <p>Shifting the Gears of Engineering.</p>
      </div>
      <div class="block-content">
        {% for project in site.data.projects.Torsion %}
        <div class="clean-blog-post">
          <div class="row">
            <div class="col-lg-12">
              <h3>{{ project.title }}</h3>
              {% assign author = site.authors | where: 'short_name', project.owner | first %}
              <div class="info"><span class="text-muted">By <a href="{{author.url}}">{{ project.owner }}</a></span>
              </div>
              <p>{{ project.description }}</p>
              <a href="{{project.url}}"><button class="btn btn-outline-primary btn-sm" type="button">Read
                  More</button></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</main>
