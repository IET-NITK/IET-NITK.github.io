---
title: About Us
layout: default
---
<main class="page">
<section class="clean-block about-us">
  <div class="container">
    
        <ul class="myposts" style="padding:3em;">
          {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title}}</a>
            <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
</main>
