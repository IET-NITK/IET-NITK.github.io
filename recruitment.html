---
title: Recruitment
---
<main class="page faq-page">
  <section class="clean-block clean-faq dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">FAQ</h2>
        <p><script>document.write(new Date().getFullYear())</script> Recruitment FAQs and Details</p>
      </div>
      <div class="block-content">
        {% for faq in site.data.recrfaq %}
        <div class="faq-item">
          <h4 class="question">{{faq.question}}</h4>
          <div class="answer">
            {{faq.answer}}
          </div>
        </div>
        {% endfor %}
        Please stay tuned to our social media pages for updates.  
      </div>
    </div>
  </section>
</main>
