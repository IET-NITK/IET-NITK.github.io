name: Contributors
on: [push]
jobs:
	build:
		name: Action
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v2
			- uses: Maanuj-Vora/List-Contributors@0.1.6
			with:
				REPO_NAME: 'iet-nitk/iet-nitk.github.io'
				ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
				CONTRIBUTOR: '## Contributors'
        CONTRIBUTOR: "docs(README): Adding new contributors"
				FILEPATH: '/README.md'
				COLUMN_PER_ROW: '4'
				IMG_WIDTH: '50'