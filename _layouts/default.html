--- title: Official Website ---
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ site.title}} - {{ page.title }}</title>
    <link rel="stylesheet" href={{ "assets/css/bootstrap.min.css" | relative_url }}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="shortcut icon" href={{ "assets/img/favicon.png" | relative_url }}>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href={{ "assets/css/Loading-Div.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/modern.min.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/custom.css" | relative_url }}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> {% seo %}

    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="ldiv" class="loadingdiv">
        <div class="loadingdivimg spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    {% include navbar.html %} {{ content }} {% include subscribe.html %} {% include footer.html %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src={{ "assets/js/smoothproducts.min.js" | relative_url }}></script>

    <script src={{ "assets/js/accordion.js" | relative_url }}></script>
    <script src={{ "assets/js/theme.js" | relative_url }}></script>
    <script src={{ 'assets/js/navbar.js' | relative_url }}></script>

</body>

</html>
