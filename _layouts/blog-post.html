---
layout: default
---
<main class="page">
  <section class="clean-block about-us">
    <div class="container">
<h1>{{ page.title }}</h1>
      {{content}}
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
  - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
    </div>
    </div>
    </div>
  </section>
</main>
